apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodejs-deployment
  name: nodejs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-app
  strategy: {}
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - image: sg6web/nodejs-k8s-test-app
          name: nodejs-k8s-test-app
          imagePullPolicy: "Always"
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "50Mi"
      terminationGracePeriodSeconds: 30

